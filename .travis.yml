sudo: false

notifications:
      slack:
        secure: 

matrix:
  include:
  - name: "iOS Build & Test"
    language: objective-c
    os: osx
    osx_image: xcode10.1

    cache:
      directories:
        - node_modules

    addons:
      sauce_connect: true

    before_install:
    - export LANG=en_US.UTF-8

    install:
    - npm install

    script:
    - node_modules/.bin/cordova prepare
    - node_modules/.bin/cordova build ios
    - scripts/upload-artifacts.sh
    - scripts/test.sh --ios --emulator
